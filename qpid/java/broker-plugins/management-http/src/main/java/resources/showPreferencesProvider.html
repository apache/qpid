     <div class="clear">
        <div class="formLabel-labelCell">Type:</div>
        <div class="preferencesProviderType"></div>
     </div>
     <div class="clear">
        <div class="formLabel-labelCell">Name:</div>
        <div class="preferencesProviderName"></div>

     </div>
  </div>
