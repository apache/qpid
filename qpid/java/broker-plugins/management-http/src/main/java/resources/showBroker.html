<div class="broker">
    <span>Name:</span><span class="broker-name" style="position:absolute; left:6em"></span>
    <br/>
<!--    <span>State:</span><span class="broker-state" style="position:absolute; left:6em"></span>
    <br/>
    <span>Durable:</span><span class="broker-durable" style="position:absolute; left:6em"></span>
    <br/>
    <span>Lifespan:</span><span class="broker-lifetimePolicy" style="position:absolute; left:6em" ></span>
    <br/>                                                                                                 -->
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Virtual Hosts'">
        <div class="broker-virtualhosts"></div>
        <button data-dojo-type="dijit.form.Button" class="addVirtualHost">Add Virtual Host</button>
        <button data-dojo-type="dijit.form.Button" class="deleteVirtualHost">Delete Virtual Host</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Ports'">
        <div class="broker-ports"></div>
        <button data-dojo-type="dijit.form.Button" class="addPort">Add Port</button>
        <button data-dojo-type="dijit.form.Button" class="deletePort">Delete Port</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Authentication Providers'">
        <div class="broker-authentication-providers"></div>
        <button data-dojo-type="dijit.form.Button" class="addAuthenticationProvider">Add Provider</button>
        <button data-dojo-type="dijit.form.Button" class="deleteAuthenticationProvider">Delete Provider</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Log File',  open: false">
        <div class="broker-logfile"></div>
    </div>
    <br/>
</div>
